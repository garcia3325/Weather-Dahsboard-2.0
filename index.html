<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <!--Header and Navigation-->
        <div class="w-full flex flex-row items-center p-2 justify-between bg-white shadow-xs bg-indigo-500">
            <div class="ml-8 text-lg text-white hidden md:flex">
                Weather Dashboard
            </div>
            <div class="shadow p-1 flex">
                <span class="w-auto flex justify-between items-center text-grey p-2"> </span>
                <input id="searchbar" class="w-full rounded p-3 mx-2" type="text" placeholder="Try 'Los Angeles'">
                <button id="searchbtn" class="searchbtn bg-red-700 hover:bg-red-400 rounded text-white p-2 pl-4 pr-4">
                    <p class="font-semibold text-xl">Search</p>
                </button>
            </div>
        </div>

        <!-- CALL TO ACTION -->


        <div class="bg-white dark:bg-gray-800 flex relative z-20 items-center overflow-hidden">
            <div class="container mx-auto px-6 flex relative py-16">
                <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
                     <h1 id="dateCTA"
                    class="font-bebas-neue uppercase text-6xl sm:text-3xl font-black flex flex-col leading-none dark:text-white">
                    Date
                     <br>
                <span class="w-20 h-2 bg-gray-800 dark:bg-white mb-12"></span>
                </h1>
                    <h1 id="cityNameCTA"
                        class="font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none dark:text-white">
                        City Name
                    </h1>
                    <br>
                    <p id="temperatureCTA" class="text-sm sm:text-base text-gray-700 dark:text-white">
                        Temperature
                    <p id="humidityCTA" class="text-sm sm:text-base text-gray-700 dark:text-white">
                        Humidity
                    <p id="windSpeedCTA" class="text-sm sm:text-base text-gray-700 dark:text-white">
                        Wind speed
                    <p id="uvIndexCTA" class="text-sm sm:text-base text-gray-700 dark:text-white">
                        UV Index
                    </p>
                </div>
                <div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative mx-2">
                    <img id="imgCTA"
                        class="imgCTA w-32 max-w-fit h-32 max-h-full" />
                </div>
            </div>
        </div>
        <!--Cards-->

        <div class="bg-white dark:bg-gray-800 z-20 items-center overflow-hidden">
            <div class="container mx-auto px-6 py-16">
                <div class="sm:w-2/3 lg:w-2/3 z-30">
                    <h1
                        class=" text-center font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-relaxed dark:text-white text-gray-800">
                        Your Five Day Forecast
                  <span class="w-200 h-2 bg-gray-800 dark:bg-white mb-12"></span>
                </div>
            </div>
        </div>

        <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
            <!--Card 1-->
            <div class="rounded overflow-hidden shadow-lg">
                
                <div class="px-6 py-4">
                    <div id="dayone"class="dayone font-bold text-xl mb-2">Day 1</div>
                    <img id="imgone" class="imageOne w-full" src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="Day One Temperature">
                    <p id="temperatureone" class=" dayOneTemperature text-gray-700 text-base">
                        <br>
                       Temperature
                    <p id="humidityone" class="dayOneHumidity text-gray-700 text-base">
                        Humidity
                    </p>
                </div>
            </div>
            <!--Card 2-->
            <div class="rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <div id="daytwo"class="font-bold text-xl mb-2">Day 2</div>
                    <img id="imgtwo" class="imgtwo w-full" src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="Day Two Temperature">
                    <p id="temperaturetwo" class="text-gray-700 text-base">
                        <br>
                       Temperature
                    <p id="humiditytwo" class="text-gray-700 text-base">
                        Humidity
                    </p>
                </div>
            </div>

            <!--Card 3-->
            <div class="rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <div id="daythree"class="font-bold text-xl mb-2">Day 3</div>
                    <img  id="imgthree" class="imgthree w-full" src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="River">
                    <p id="temperaturethree" class="text-gray-700 text-base">
                        <br>
                       Temperature
                    <p id="humiditythree" class="text-gray-700 text-base">
                        Humidity
                    </p>
                </div>
            </div>

            <!--Card 4-->
            <div class="rounded overflow-hidden shadow-lg">
               
                <div class="px-6 py-4">
                    <div id="dayfour"class="font-bold text-xl mb-2">Day 4</div>
                    <img  id="imgfour" class=" imgfour w-full" src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="River">
                    <p id="temperaturefour" class= text-gray-700 text-base">
                        <br>
                       Temperature
                    <p id="humidityfour" class="text-gray-700 text-base">
                        Humidity
                    </p>
                </div>
               
            </div>

            <!--Card 5-->
            <div class="rounded overflow-hidden shadow-lg">
                <div class="px-6 py-4">
                    <div id="dayfive" class="font-bold text-xl mb-2">DAY 5</div>
                    <img  id="imgfive" class=" imgfive w-full" src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="River">
                    <br>
                    <p id="temperaturefive" class="text-gray-700 text-base">
                       Temperature
                    <p id="humidityfive" class="text-gray-700 text-base">
                        Humidity
                    </p>
                </div>

        </div>
        </div>

        <!-- Footer -->
        <script src="https://kit.fontawesome.com/4db6b32bd3.js" crossorigin="anonymous"></script>
        <div class="w-full bg-indigo-500 text-white">
            <div class="xl:px-30 pb-12 lg:px-20 md:px-10 sm:px-5 px-10">
                <div class="w-full pt-12 flex flex-col sm:flex-row space-y-2  justify-start">
                    <div class="w-full sm:w-2/5 pr-6 flex flex-col space-y-4">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="160"
                            height="7" viewBox="0 0 160 17">
                            <rect id="ETI-Logo" width="160" height="57" fill="url(#pattern)" />
                        </svg>

                        <div class="w-full sm:w-1/5 pt-6 flex items-end mb-1">
                            <div class="flex flex-row space-x-4">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-google"></i>
                            </div>
                        </div>
                    </div>
                    <div class="opacity-60 pt-2 text-left">
                        <p class="text-left">Â© 2022 Weather Dashboard.</p>
                    </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="./weather_1.js"></script>
    </body>

</html>
